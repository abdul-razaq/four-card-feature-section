<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Four Card Feature Section</title>
	</head>
	<body>
		<section class="fourCardFeature">
			<header class="header">
				<h1 class="header__title">Reliable, efficient delivery</h1>
				<h2 class="header__subtitle">Powered by Technology</h2>
				<p class="header__description">
					Our Artificial intelligence powered tools use millions of project data
					points to ensure that your project is successful
				</p>
			</header>

			<section class="cards">
				<div class="cards__card cards__card--cyan"></div>
				<div class="vertical-cards">
					<div class="cards__card cards__card--red"></div>
					<div class="cards__card cards__card--orange"></div>
				</div>
				<div class="cards__card cards__card--blue"></div>
			</section>
		</section>
	</body>
</html>
